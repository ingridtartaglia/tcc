<div class="row">
  <div class="col-xs-12">
    <h3>Cadastro de usuário</h3>

    <form
      #f="ngForm"
      name="form"
      (ngSubmit)="f.form.valid && registerEmployees()"
      novalidate>

      <div class="form-group"
        [ngClass]="{ 'has-error': firstName.touched && !firstName.valid }">
        <label for="firstName">Nome*</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          [(ngModel)]="register.firstName"
          #firstName="ngModel"
          required />
        <div *ngIf="firstName.touched && !firstName.valid"
          class="help-block">
          Nome obrigatório
        </div>
      </div>

      <div class="form-group"
        [ngClass]="{ 'has-error': lastName.touched && !lastName.valid }">
        <label for="lastName">Sobrenome*</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [(ngModel)]="register.lastName"
          #lastName="ngModel"
          required />
        <div *ngIf="lastName.touched && !lastName.valid"
          class="help-block">
          Sobrenome obrigatório
        </div>
      </div>

      <div class="form-group"
        [ngClass]="{ 'has-error': occupation.touched && !occupation.valid }">
        <label for="occupation">Ocupação*</label>
        <input
          type="text"
          class="form-control"
          name="occupation"
          [(ngModel)]="register.occupation"
          #occupation="ngModel"
          required />
        <div *ngIf="occupation.touched && !occupation.valid"
          class="help-block">
          Ocupação obrigatória
        </div>
      </div>

      <div class="form-group"
        [ngClass]="{ 'has-error': email.touched && !email.valid }">
        <label for="email">E-mail*</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="register.email"
          #email="ngModel"
          required email />
        <div *ngIf="email.touched && !email.valid"
          class="help-block">
          E-mail inválido
        </div>
      </div>

      <div class="form-group"
        [ngClass]="{ 'has-error': password.touched && !password.valid }">
        <label for="password">Senha*</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="register.password"
          #password="ngModel"
          required />
        <div *ngIf="password.touched && !password.valid"
          class="help-block">
          Senha obrigatória
        </div>
        <p class="help-block">
          A senha deve ter um mínimo de 6 caracteres.
        </p>
      </div>

      <button
        type="submit"
        [disabled]="!f.valid"
        class="btn btn-success pull-right">
        Cadastrar usuário
      </button>
    </form>

  </div>
</div>
