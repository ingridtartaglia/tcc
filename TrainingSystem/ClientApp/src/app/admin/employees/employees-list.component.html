<div class="container-fluid" *ngIf="employees">
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.appUser.firstName }} {{ employee.appUser.lastName }}</td>
              <td>{{ employee.appUser.email }}</td>
              <td>
                <a href="" [routerLink]="['/admin/employees', employee.employeeId]">
                  <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
