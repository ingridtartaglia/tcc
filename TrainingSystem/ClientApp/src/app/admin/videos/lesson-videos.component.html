<div class="row">
  <div class="col-xs-12">
    <h3>Vídeos</h3>

    <!-- <ol *ngIf="videos.length > 0; else noVideos">
      <li *ngFor="let video of videos">
        {{ video.name }}
      </li>
    </ol> -->
    <div class="table-responsive"
      *ngIf="videos.length > 0; else noVideos">
      <table class="table">
        <thead>
          <tr>
            <th>Nome da unidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let video of videos">
            <td>{{ video.name }}</td>
            <td>
              <a href="" (click)="deleteVideo(video.videoId)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noVideos>
      <p>Sem vídeos cadastrados no momento.</p>
    </ng-template>

    <button
      (click)="showVideoForm()"
      class="btn btn-primary">
      Adicionar vídeo
    </button>
  </div>
</div>

<div class="row" *ngIf="isVideoFormVisible">
  <div class="col-xs-12">
    <form
      #f="ngForm"
      name="form"
      (ngSubmit)="f.form.valid && addVideo()"
      novalidate>
      <div class="form-group"
        [ngClass]="{ 'has-error': newVideoName.touched && !newVideoName.valid }">
        <label for="newVideoName">Nome do vídeo*</label>
        <input
          type="text"
          class="form-control"
          name="newVideoName"
          [(ngModel)]="newVideo.name"
          #newVideoName="ngModel"
          required />
        <div
          *ngIf="newVideoName.touched && !newVideoName.valid"
          class="help-block">
          Nome obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="file">Upload*</label>
        <input
          type="file"
          id="file"
          name="file"
          #uploader
          (change)="fileChange(uploader.files)" />
      </div>

      <button
        [disabled]="!f.valid"
        type="submit"
        class="btn btn-primary">
        Salvar
      </button>
    </form>
  </div>
</div>
