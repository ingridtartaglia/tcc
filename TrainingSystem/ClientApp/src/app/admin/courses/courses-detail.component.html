<div class="container-fluid" *ngIf="course">
  <div class="row">
    <div class="col-xs-12">
      <h3>Detalhes do curso</h3>

      <div class="row">
        <div class="col-xs-12">
          <p>{{ course.name }}</p>
          <p *ngIf="course.description">{{ course.description }}</p>
          <p>Instrutor: {{ course.instructor }}</p>
          <p>Categoria: {{ course.category }}</p>
        </div>
      </div>

      <div class="row" *ngIf="course.keywords.length > 0">
        <div class="col-xs-12">
          <p>Palavras-chave:
            <span *ngFor="let keyword of course.keywords">
              {{ keyword.name }}
            </span>
          </p>
        </div>
      </div>

      <app-course-lessons [lessons]="course.lessons" [courseId]="course.courseId"></app-course-lessons>

      <div class="row">
        <div class="col-xs-12">
          <button [routerLink]="['/admin/courses/list']" class="btn btn-link">Voltar para a lista</button>
        </div>
      </div>
    </div>
  </div>
</div>
