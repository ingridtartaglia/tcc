<div class="row">
  <div class="col-xs-12">
    <h3>Cadastro de curso</h3>

      <form
        #f="ngForm"
        name="form"
        (ngSubmit)="f.form.valid && addCourse()"
        novalidate>
        <div class="form-group"
          [ngClass]="{ 'has-error': name.touched && !name.valid }">
          <label for="name">Nome*</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="course.name"
            #name="ngModel"
            required />
          <div *ngIf="name.touched && !name.valid"
            class="help-block">
            Nome obrigatório
          </div>
        </div>

        <div class="form-group"
          [ngClass]="{ 'has-error': category.touched && !category.valid }">
          <label for="category">Categoria*</label>
          <input
            type="text"
            class="form-control"
            name="category"
            [(ngModel)]="course.category"
            #category="ngModel"
            required />
          <div *ngIf="category.touched && !category.valid"
            class="help-block">
            Categoria obrigatória
          </div>
        </div>

        <div class="form-group"
          [ngClass]="{ 'has-error': instructor.touched && !instructor.valid }">
          <label for="instructor">Nome*</label>
          <input
            type="text"
            class="form-control"
            name="instructor"
            [(ngModel)]="course.instructor"
            #instructor="ngModel"
            required />
          <div *ngIf="instructor.touched && !instructor.valid"
            class="help-block">
            Instrutor obrigatório
          </div>
        </div>

        <div class="form-group"
          [ngClass]="{ 'has-error': description.touched && !description.valid }">
          <label for="description">Descrição</label>
          <input
            type="text"
            class="form-control"
            name="description"
            [(ngModel)]="course.description"
            #description="ngModel" />
        </div>

        <div class="form-group">
          <label for="keywords">Palavras-chave*</label>
          <tag-input [(ngModel)]="course.keywords"
                     [editable]="true"
                     [identifyBy]="'name'"
                     [displayBy]="'name'"
                     [ngModelOptions]="{standalone: true}"
                     [maxItems]="5"
                     secondaryPlaceholder=""
                     theme="bootstrap">
          </tag-input>
          <p class="help-block">
            Para adicionar mais de uma palavra-chave, aperte enter. <br />
            Você pode adicionar até 5 palavras-chave.
          </p>
        </div>

        <button
          type="submit"
          [disabled]="!f.valid"
          class="btn btn-success pull-right course-register__button">
          Cadastrar curso
        </button>
      </form>
  </div>
</div>
