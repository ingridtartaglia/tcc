<div class="row">
  <div class="col-xs-12">
    <h3>Unidades</h3>

    <ol *ngIf="lessons.length > 0; else noLessons">
      <li *ngFor="let lesson of lessons">
        {{ lesson.name }}
      </li>
    </ol>
    <ng-template #noLessons>
      <p>Sem unidades cadastradas no momento.</p>
    </ng-template>

    <button
      (click)="showLessonForm()"
      class="btn btn-primary pull-right">
      Adicionar unidade
    </button>
  </div>
</div>

<div class="row" *ngIf="isLessonFormVisible">
  <div class="col-xs-12">
    <form
      #f="ngForm"
      name="form"
      (ngSubmit)="f.form.valid && addLesson()"
      novalidate>
      <div
        class="form-group"
        [ngClass]="{ 'has-error': newLessonName.touched && !newLessonName.valid }">
        <label for="newLessonName">Nome da unidade*</label>
        <input
          type="text"
          class="form-control"
          name="newLessonName"
          [(ngModel)]="newLesson.name"
          #newLessonName="ngModel"
          required />
        <div
          *ngIf="newLessonName.touched && !newLessonName.valid"
          class="help-block">
            Nome obrigat√≥rio
        </div>
      </div>

      <button
        [disabled]="!f.valid"
        type="submit"
        class="btn btn-primary">
        Salvar
      </button>
    </form>
  </div>
</div>
